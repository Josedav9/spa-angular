<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn">
   <div class="col-md-4">
     <img [src]="heroe.img" class="img-fluid" alt="heroe.img">
     <a href="heroes" class="btn btn-outline-danger btn-block despegar">Regresar</a>
   </div>
   <div class="col-md-8 text-center">
     <h3>{{heroe.nombre}}</h3>
     <hr>
     <p>{{heroe.bio}}</p>
     <div *ngIf="heroe.casa=='DC'">
       <img src="../../assets/img/dc.jpg" alt="dc.jpg" >
     </div>
     <div *ngIf="heroe.casa=='Marvel'">
       <img src="../../assets/img/marvel.jpg" alt="marvel.jpg" >
     </div>
   </div>

</div>
